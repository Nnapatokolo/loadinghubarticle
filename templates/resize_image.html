<section id="single-project">
   <div class="container">
      

		<div class="wow fadeInUp col-md-7 col-sm-7" data-wow-delay="2.6s">
            <div class="container">
                <h1>Resize Image</h1>
                <form id="resize-form">
                    <div class="form-group">
                        <label for="image">Upload Image:</label>
                        <input type="file" name="image" id="image" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="output_dir">Output Directory:</label>
                        <input type="text" name="output_dir" id="output_dir" class="form-control" placeholder="Enter output directory" required>
                    </div>
                    <!-- Dropdown for selecting multiple categories -->
                    <div class="form-group">
                        <label>Select Categories:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="categories[]" value="upper_landing_page"> Upper Landing Page
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="categories[]" value="lower_landing_page"> Lower Landing Page
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="categories[]" value="article_hero_image"> Article Hero Image
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="categories[]" value="in_article_image"> In Article Image
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Resize Image</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
		</div>

<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script>
    $(document).ready(function() {
        $('#resize-form').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: "{{ url_for('upload_image') }}",
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                },
                error: function(response) {
                    $('#message').html('<div class="alert alert-danger">' + response.responseJSON.error + '</div>');
                }
            });
        });
    });
</script>
